<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <title>Register</title>
</head>

<body>
    <div class="row h-100 align-items-center justify-content-center">
        <div class="col-3">
            <form action="login.html" class=" shadow-lg p-3 mb-3 bg-white rounded">
                <div class="row  g-2">
                    <div class="col-12 mb-0">
                        <div class=" input-group ">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1" required>
                        </div>
                    </div>

                    <div class="col-6 mt-0 ">
                        <label for="validationCustom01" class="form-label"></label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="First Name"
                            required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-6 mt-0 ">
                        <label for="validationCustom02" class="form-label"></label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="Last Name"
                            required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-12 mt-4 ">
                        <input type="text" class="form-control" id="validationCustom02"
                            placeholder="Mobile Number or Email Address" required>

                    </div>
                    <div class="col-12 mt-4 mb-3">
                        <input type="password" name="" id="" class="form-control" placeholder="New Password" required>
                    </div>
                    <div class="col-3">
                        <label for="" class="form-check-label text-center">Gender</label>

                    </div>

                    <div class="col-4 mb-2 ">
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label text-muted" for="inlineRadio1">Male</label>
                        </div>
                    </div>
                    <div class="col-4 mb-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label text-muted" for="inlineRadio2">Female</label>
                        </div>
                    </div>
                    <div class="col-3 mb-3 ">
                        <div class='input-group' id=''>
                            <span class="input-group-text ">Date of Birth</span>
                        </div>
                    </div>
                    <div class="col-9 mb-3 ">
                        <input type='date' placeholder="Date" class="form-control text-center" />
                    </div>
                    <div class="d-grid col-12">
                        <button type="submit" class="btn btn-primary bg-gradient">Sign Up</button>
                    </div>
                </div>

            </form>

            <div class="container d-flex justify-content-center " style="">
                <div class="row">
                    <div class="col">
                        <label for="" class="form-label">Have an Account?</label>
                        <!-- <div class="d-grid mb-2">
          <a class="btn btn-primary" type="button">Button</a>
        </div> -->
                        <a href="login.html" class="btn btn-sm btn-outline-dark bg-gradient m-2">Login</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
